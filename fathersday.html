<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day Wishes</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fullscreen-message {
            background-image: url('https://sundayguardianlive.com/wp-content/uploads/2018/06/Fathers-Day-pic.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            text-align: center;
            color: #ffffff;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
            color: #ca97b7;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease-out;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: fadeInUp 1.5s ease-out;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
            opacity: 0;
            animation: fadeIn 0.5s forwards; /* Apply fadeIn animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-message">
        <div class="overlay"></div>
        <div class="content">
            <h1><b>Happy Father's Day!</b></h1>
            <p>To all the wonderful fathers out there,</p>
            <p>Thank you for your strength, wisdom, and love.</p>
            <button id="revealButton">Click to reveal a special message</button>
            <p id="hiddenMessage" class="hidden">Your guidance means the world to us. Happy Father's Day!</p>
        </div>
    </div>
    <script>
        document.getElementById('revealButton').addEventListener('click', function() {
            var hiddenMessage = document.getElementById('hiddenMessage');
            if (hiddenMessage.classList.contains('hidden')) {
                hiddenMessage.classList.remove('hidden');
                hiddenMessage.style.display = 'block';
                hiddenMessage.style.animation = 'fadeIn 0.5s forwards'; // Apply fadeIn animation
                this.textContent = 'Hide the message';
            } else {
                hiddenMessage.style.display = 'none';
                this.textContent = 'Click to reveal a special message';
            }
        });
    </script>
</body>
</html>
